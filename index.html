<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DSB</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <header class="container">
    <div class="header">
      <div class="row align-items-center">
        
        <div class="col-xs-2">
          <div class="wrap-block header-nav-link">
            <picture>
              <source srcset="img/burger.svg" type="image/svg+xml">
              <img src="img/burger.png" title="Меню" alt="Меню">
            </picture>
          </div>
        </div>
        <div class="col">
          <div class="wrap-block header-logotype">
            <picture>
              <source srcset="img/logo.svg" type="image/svg+xml">
              <img src="img/logo.png" title="Логотип" alt="Логотип">
            </picture>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="wrap-block header-cart">
            <picture>
              <source srcset="img/cart.svg" type="image/svg+xml">
              <img src="img/cart.png" title="Корзина" alt="Корзина">
            </picture>
          </div>
          <div class="wrap-block header-cart" hidden>
            <span>Корзина</span>
          </div>
          <div class="wrap-block header-cart">
            <input type="text" class="input-text" value="0" disabled>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="wrap-block header-signIn">
            <button class="button">
              Войти
            </button>
          </div>
        </div>
        
      </div>
    </div>
    
  </header>
  
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.js"></script>
</body>
</html>
