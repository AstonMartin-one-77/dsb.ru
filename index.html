<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DSB</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  
  <header class="header">
    <div class="container">
      
      <div class="header-menu">
        <div class="row align-items-strench">
          <div class="col-auto">
            <div class="header-nav-link d-flex h-100">
              <picture class="icon align-self-center">
                <source srcset="img/burger.svg" type="image/svg+xml">
                <img src="img/burger.png" title="Меню" alt="Меню">
              </picture>
            </div>
          </div>
          <div class="col-auto">
            <div class="header-logo d-flex h-100">
              <picture class="align-self-center">
                <source srcset="img/logo.svg" type="image/svg+xml">
                <img src="img/logo.png" title="Логотип" alt="Логотип">
              </picture>
            </div>
          </div>
          <div class="col-auto ml-auto">
            <div class="header-cart d-flex h-100 align-items-center">
              <div class="header-cart-img">
                <picture class="icon">
                  <source srcset="img/cart.svg" type="image/svg+xml">
                  <img src="img/cart.png" title="Корзина" alt="Корзина">
                </picture>
              </div>
              <div class="header-cart-text">
                <span class="main-text" hidden>Корзина</span>
              </div>
              <div class="header-cart-number">
                <input type="submit" class="input-text" value="0">
              </div>
            </div>
          </div>
          <div class="col-auto">
            <div class="header-sign-in d-flex h-100">
              <button class="button" hidden>
                <span class="main-text">Войти</span>
              </button>
              <picture class="icon align-self-center">
                <source srcset="img/sign_in.svg" type="image/svg+xml">
                <img src="img/sign_in.png" title="Войти" alt="Войти">
              </picture>
            </div>
          </div>
        </div>
      </div>
      
      <div class="header-submenu">
        <div class="row"></div>
      </div>
    </div>
  </header>
  
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.js"></script>
</body>
</html>
