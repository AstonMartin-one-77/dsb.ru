<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DSB</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <header class="header">
    <div class="container">
     
     
      <div class="row">
        
        <div class="col-xs-2">
          <div class="header-burger">
            <a href="#" class="nav-link">
              <picture>
                <source srcset="img/burger.svg">
                <img src="img/burger.png" alt="Меню" title="Меню">
              </picture>
            </a>
          </div>
        </div>
        
        <div class="col-xs-4">
          <div class="header-logo">
            <picture>
              <source srcset="img/logo.svg">
              <img src="img/logo.png" alt="Логотип" title="Логотип">
            </picture>
          </div>
        </div>
        
        <div class="col-xs-6">
          <div class="header-shop">
            <a href="#" class="cart-link">
              <picture>
                <source srcset="img/cart.svg">
                <img src="img/cart.png" alt="Корзина" title="Корзина">
              </picture>
            </a>
            <span>Корзина</span>
          </div>
          <div class="header-sign-in">
            <button class="button">
              Войти
            </button>
          </div>
        </div>
        
      </div>
      
      
    </div>
  </header>
  
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.js"></script>
</body>
</html>
